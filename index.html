<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Netflix</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>

    <link rel="icon" href="https://www.dafont.com/forum/attach/orig/9/3/930608.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/20eb9de2ea.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col-sm-8 mt-4 ml-5 cab">
                    <img src="https://i.ibb.co/r5krrdz/logo.png" alt="Logo" class="logo">
                </div>
                <div class="col-sm-2 mt-4 text-end cab">
                    <button class="btnlng">Español</button>
                </div>
                <div class="col-sm-2 mt-4 cab">
                    <button class="btnlogin">Iniciar sesión</button>
                </div>
            </div>
        </header>

        <main>
            <div class="row">
                <div class="col-sm-12 text-center cab texto1">
                    <h1>Películas y series ilimitadas y mucho más</h1>
                </div>
                <div class="col-sm-12 text-center cab texto2">
                    <h2>Disfruta donde quieras. Cancela cuando quieras.</h2>
                </div>
                <div class="col-sm-12 text-center cab texto3">
                    <h2>¿Quieres ver Netflix ya? Ingresa tu email para 
                    crear una cuenta o reiniciar tu membresía de Netflix.</h2>
                </div>
                <div class="col-6 cab mt-3 text-end">
                    <form method="" action="">
                        <input type="email" class="email" placeholder="Email">
                    </form>
                </div>
                <div class="col-6 mt-3 cab">
                    <button class="boton">Comenzar</button>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
